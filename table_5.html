<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border-collapse: collapse; border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>Invoice</caption>
        <tr style=" background-color: rgb(243, 247, 246);">
            <th width="20%">Item/Desc.</th>
            <th width="20%">Qty.</th>
            <th width="20%">@</th>
            <th width="20%">Price</th>
        </tr>
        <tr>
            <td>Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Wastepaper <br>Basket</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3" style="text-align: left;  background-color: rgb(243, 247, 246);">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: left;  background-color: rgb(243, 247, 246);">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3" style="text-align: left; background-color: rgb(243, 247, 246);">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
