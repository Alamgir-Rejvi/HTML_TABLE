<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border-style: groove; text-align: center; border-color: rgb(240, 243, 245);
        }
        th, td {
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 70px;
            padding-right: 70px;
        }
        </style>
</head>
<body>
    <table width="40%">
        <caption> <h1>HTML TABLE</h1> </caption>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
</body>
</html>
